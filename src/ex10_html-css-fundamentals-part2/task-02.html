<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EX 2</title>
    <link rel="stylesheet" href="task-02.css">
  </head>
  <body>
    <form action="http://httpbin.org/post" method="post">
      <span class="header">Personal data</span>
        <div class="table">
          Surname  <input type="text" name="Surname"><br>
          First Name <input type="text" name="FitstName"><br>
          Middle Name <input type="text" name="MiddleName"><br>
          You are <input type="radio" name="gender" value="male"> male
                  <input type="radio" name="gender" value="female"> female<br>

          Age <input type="number" min="18" max="101"><br>

          Country of Residence
          <select>
            <option selected label=" "></option>
            <option>Russia</option>
            <option>Ukraine</option>
            <option>Belarus</option>
          </select><br>

          City <input type="checkbox" name="city" value="ryazan">Ryazan
          <input type="checkbox" name="city" value="moscow">Moscow<br>

          Photography <input type="file"><br>
          <hr>
          Title
          <select name="select" size="6">
            <optgroup label="Technologies">
              <option value="Web_Master">Web Master</option>
              <option value="Database_Administrator">Database Administrator</option>
              <option value="Computer-aided_design">Computer-aided design</option>
            </optgroup>
            <optgroup label="Finance">
              <option value="Economic_Planning">Economic Planning</option>
              <option value="Management_accounting">Management accounting</option>
              <option value="Budgeting_and_planning">Budgeting and planning</option>
            </optgroup>
          </select><br>
          Salary <input type="range" min="1" max="5"><br>
          <textarea name="comment" placeholder="Tell us about yourself..."></textarea>
        </div>
        <br>
        <span class="header">Contact Information</span>
        <div class="table">
          Site <input type="text" name="site"><br>
          Email <input type="text" name="email"><br>
          Phone <input type="text" name="phone"><br>
        </div><br>
        Password <input type="password" required name="password"><br>
        <button>Отправить</button> <button>Сбросить</button>
    </form>
  </body>
</html>
