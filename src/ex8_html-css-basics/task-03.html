<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>task-03</title>
        <style>
            .first {
                width: 30px;
                height: 40px;
                outline: 2px solid black;
            }
            .second {
                width: 30px;
                height: 40px;
                border: 2px solid black;
            }
            .third {
                width: 30px;
                height: 40px;
                border-width: 2px;
                border-color: red;
                border-style: solid;
            }
        </style>
    </head>

    <body>
        <div class="first">1st div</div><br>
        <div class="second">2nd div</div><br>
        <div class="third">3rd div</div>
    </body>
</html>
